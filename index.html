<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

  <title>Word Game</title>
</head>

<body>


  <link href="assets/css/reset.css" rel="reset">
  <link rel="stylesheet" href="assets/css/style.css">
  </script>

  <title>Plants</title>
  </head>

  <body>
    <div col-12>
      <!--Insert banner-->
      <img class="banner" src="assets/images/clouds-cloudy-conifers-247478.jpg" alt="Banner">
    </div>

    <h1>Plants</h1>


    <h3>Charity Quinn</h3><br>
    <div class="container2" fa-align-right>
      <div col-6 row 1>
        <h2>Press any key to get started!</h2>
      </div>

      <div class="wordGuess">
        <!--Pick a word from the list of plants-->

        <h2>"Name a Plant!"</h2>
        <h3 color="green" id="nameSpace"> </h3>

      </div>

      <div>
        <h2>Number of Guesses Remaining</h2>
        <h3 id="guesses"></h3>
      </div>

      <div>
        <h2>Letters already guessed:</h2>
        <h3 color="red" id="usedLetter"></h3>
      </div>
    </div>
    <div class="container1">
      <div col-6 class="col-4" >
        <img class="img-thumbnail" src="assets/images/Bamboo.jpg" style=" transform:rotate(90deg)" alt=" Bamboo">
        <img class="img-thumbnail" src="assets/images/Spider.jpg" style="transform:rotate(90deg);" , class="img-thumbnail"
            alt="Spider">

        <div col-6 class= "col-4"></div>
        <img class="img-thumbnail" src="assets/images/Jade.jpg" style=" transform:rotate(90deg);" , alt="Jade">
        <img class="img-thumbnail" src="assets/images/AirPlant.jpg" style=" transform:rotate(90deg);" , alt="AirPlant">
      </div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="assets/javascript/game2.js"></script>

  </body>

</html>
